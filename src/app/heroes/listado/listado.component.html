<p>listado de Héroes</p>
<div *ngIf="borradohero; else noBorrado">
  <h3>Héroe borrado</h3>
  <span>{{borradohero }}</span>
</div>

<ng-template #noBorrado>
  <h3>No hay Héroe borrado</h3>
</ng-template>



<button (click)="borrarHeroe()">Borrador</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{i+1}}-{{heroe}} </li>
</ul>
